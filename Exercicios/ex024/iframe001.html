<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="João C S Assis">
    <title>Estudos de Iframe</title>
</head>

<body>
    <h1>Testando o uso de um Iframe</h1>

    <!-- tamanho padrão de Iframe 300x150px
     parametro scolling = auto, yes, no. para impedi rolagem so funcionando no momento no Mac-->

    <p>Acessando o Site do
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe>
        para aprender a programar.
    </p>

    <p>O site do
        <iframe src="http://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe>
        também é muito legal, pena que não funciona dentro do Iframe!
    </p>

    <p>O repositório do Guanabara no
        <iframe src="http://gustavoguanabara.github.io" frameborder="0"></iframe>
        também é legal
    </p>
</body>

</html>
